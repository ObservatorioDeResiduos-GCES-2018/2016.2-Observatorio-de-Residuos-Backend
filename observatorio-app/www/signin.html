<!DOCTYPE html>
<html>
  <h2>Cadastro</h2>
  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="First Name">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Last Name">
    </label>
    <label class="item item-input">
      <input placeholder="email"></textarea>
    </label>
    <label class="item item-input">
      <input type="password" placeholder="password"></textarea>
    </label>
    <label class="item item-input">
      <input placeholder="city"></textarea>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Gênero
      </div>
      <select>
        <option>Feminino</option>
        <option selected>Masculino</option>
      </select>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Tipo de Perfil
      </div>
      <select>
        <option>Professor(a)</option>
        <option selected>Cidadã(o)</option>
        <option>Estudante</option>
        <option>Trabalhador(a)</option>
        <option>Estudante</option>
        <option>Empresário(a)</option>
        <option>Agricultor(a)</option>
        <option>Síndico(a)/Líder comunitário</option>
        <option>Dirigente de associação/Cooperativa de catadores de materiais recicláveis</option>
      </select>
    </label>
  </div>
  <div>
    <button class="button button-calm">
      Cadastrar
    </button>
  </div>
</html>
