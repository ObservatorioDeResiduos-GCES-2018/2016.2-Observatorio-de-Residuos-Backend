---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "app/controllers/*.rb"
  - "app/models/*.rb"
exclude_paths: 
  - "coverage"
  - "spec"
