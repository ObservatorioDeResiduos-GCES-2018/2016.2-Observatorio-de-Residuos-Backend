---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "observatorio-app/www/js"
  - "observatorio-app/www/templates"
exclude_paths: 
  - "observatorio-app/www/lib"
